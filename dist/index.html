<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Motiventerest</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<script type="text/javascript" src="static/scripts.js"></script>
</head>
<body>
	<div class="container animated fadeIn">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between col">
			  <a class="navbar-brand" href="#">
			    Motiventerest
			  </a>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavDropdown">
				  <ul class="navbar-nav">
				      <li class="nav-item">
				        <a class="nav-link" href="#" id="showmystuff">My Stuff</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="#" data-target="#newMotivationModal" data-toggle="modal" >Add New</a>
				      </li>
				  </ul>
			  </div>
			  <a href="api/auth/twitter" class="btn btn-primary" id="loginlogout"> 
			  	<i class="fa fa-twitter" aria-hidden="true"></i> Login
			  </a>
			</nav>
		</div>
		<div class="row jumbotron animated bounce" id="welcoming">
			<div class="col">
				<h3>Don't quit, don't give up!</h3>
				<p>Share and find your favorite motivational quotes and images.</p>
				<a href="api/auth/twitter" class="btn btn-primary"> 
			  	<i class="fa fa-twitter" aria-hidden="true"></i> Start!
			  </a>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div id="mystuff"></div>
			</div>
		</div>
		<div class="row" id="homecontent">
			<div class="col">
				<div id="grid"></div>
			</div>
		</div>
<!-- 		<footer class="row" align="center" style="clear:both;">
			<div class="col">
				<small>
					Created with <i class="fa fa-heart" aria-hidden="true"></i> for Freecodecamp by Wilson Mu√±oz
					<br>
					Repo: <a href="https://github.com/Wilsonilo/Motiventerest" target="_blakn">https://github.com/Wilsonilo/Motiventerest</a>
				</small>
			</div>
		</footer> -->
	</div>

	<!-- Modal to add new -->
	<div class="modal fade" id="newMotivationModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Add New Motivation</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			  <div class="form-group">
			  	<div id="newmotivationimgarea"></div>
			    <label for="urlimgmoti">Pic URL:</label>
			    <input type="text" class="form-control" id="urlimgmoti" a placeholder="http://">
			    <small class="form-text text-muted">Example: https://addicted2success.com/wp-content/uploads/2013/08/Motivation-Picture-Quote-For-Champions.jpg</small>
			  </div>
			  <div class="form-group">
			    <label for="descriptionmoti">Small Description:</label>
			    <input type="text" class="form-control" id="descriptionmoti" a placeholder="Why you like this image or quote?">
			  </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" id="savenewmotivation">Save changes</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
